<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <title>Menu Checkbox</title>
</head>
<body>
    <div class="box">
        <div class="profile">
            <div class="imgBx">
                <img src="./assets/profile.jpg">
            </div>
            <h4 class="text"> Maurilo Santos<br><span>Desenvolvedor</span></h4>
        </div>
        <ul class="menu">
            <li>
                <label>
                    <span class="title"><ion-icon name="wifi"></ion-icon> Wi-Fi</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
        
        
            <li>
                <label>
                    <span class="title"><ion-icon name="location"></ion-icon> Localização</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
        
        
            <li>
                <label>
                    <span class="title"><ion-icon name="bluetooth"></ion-icon> Bluetooth</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
        
        
            <li>
                <label>
                    <span class="title"><ion-icon name="airplane"></ion-icon> Modo Avião</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
        
        
            <li>
                <label>
                    <span class="title"><ion-icon name="moon"></ion-icon> Modo Escuro</span>
                    <span class="action">
                        <input type="checkbox" id="dark">
                        <i></i>
                    </span>
                </label>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script/script.js"></script>

</body>
</html>
